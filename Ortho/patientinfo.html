			<section class="open-hour-area">

							<h1 class="text-white">
								 <center>Patient Registration</center>
							</h1>
		                    <form class="appoinment-form" id="myForm" action="./patient_registration" method="get">
		                        <div class="row">
									<div class="col-lg-12 d-flex flex-column">
	
							        <input name="Patient Name" placeholder="Patient Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Patient Name'" class="form-control mt-20" required="" type="text">
		                        </div>
								
								<div class="col-lg-12 d-flex flex-column">
		                            <input name="Age" placeholder="Age" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Patient Age'" class="form-control mt-20 " required="" type="text">	
		                        </div>
									
								<div class="col-lg-12 d-flex flex-column mt-20">
									<div >
									Gender:
									<input class="r1" type="radio" name="gender" value="male" required> Male
									<input class="r2" type="radio" name="gender" value="female"> Female
									<p>
									</div>
								</div>
																	
								<div class="col-lg-12 d-flex flex-column ">
		                            <input name="Bloodgroup" placeholder="Bloodgroup" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Bloodgroup'" class="form-control mt-10" required="" type="text">
		                        </div>
	
		                            <div class="col-lg-12 d-flex flex-column">
		                                <input name="Patient Mobile" placeholder="Patient Mobile No" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Patient Mobile No'" class="form-control mt-20" type="tel"  required >
		                            </div>
											                            <div class="col-lg-12 d-flex flex-column">
		                                <input name="E-mail" placeholder="E-mail" onfocus="this.placeholder = ''" onblur="this.placeholder = 'E-mail'" class="form-control mt-20" required="" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
		                            </div>   
																		
									
									
									<div class="col-lg-12 d-flex flex-column">
									<div class="mt-20">
										<textarea class="single-textarea form-control" name="address" placeholder="Address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Address'" required></textarea>
									</div>
									</div>
		                            <div class="col-lg-12 d-flex flex-column">
										<button class="genric-btn primary mt-20 text-uppercase">Insert Data</button>
		                            </div>
