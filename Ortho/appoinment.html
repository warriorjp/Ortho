			<!-- Start appoinment Area -->
			<section class="open-hour-area">			
				<div class="container">
					<div class="row justify-content-center open-hour-wrap">
						<div class="col-lg-6 no-padding appoinment-right">
							<h1 class="text-white">
								Book an Appoinment
							</h1>
		                    <form class="appoinment-form" id="myForm" action="./appoinment" method="get">
		                        <div class="row">
		                            <div class="col-lg-12 d-flex flex-column">
		                                <input name="patient-name" placeholder="Patient Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Patient Name'" class="form-control mt-20" required type="text">
		                            </div>
		                            <div class="col-lg-12 d-flex flex-column">
		                                <input type="tel" name="phone" placeholder="Phone" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Phone'" class="form-control mt-20" required type="text">
		                            </div>
		                            <div class="col-lg-12 d-flex flex-column">
		                                <input name="email" placeholder="Email address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email address'" class="form-control mt-20" required type="email">
		                            </div>
		                            <div class="col-lg-12 d-flex flex-column">
		                               <div class="mt-10"> Date Of Birth</div> <input type="date" name="dob" placeholder="Date of birth" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Date of birth'" class="form-control mt-10" required type="text" id="datepicker">
		                            </div>			                            
		                            <div class="col-lg-12 d-flex flex-column">
		                                <div class="mt-10">Appoinment Date</div><input type="date" name="appoinment-date" placeholder="Appoinment date" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Appoinment date'" class="form-control mt-10" required type="text" id="datepicker2">
		                            </div>	                            
		                            <div class="col-lg-12 d-flex flex-column">
									<div class="mt-20">
										<textarea class="single-textarea form-control" name="message" style="border:solid 1px #D2D1D5" placeholder="Message" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Address'" required></textarea>
									</div>
									</div>

		                            <div class="col-lg-12 d-flex flex-column">
		                                <button type="submit" class="genric-btn primary mt-20 text-uppercase">Confirm booking</button>
		                            </div>

		                            <div class="alert-msg"></div>
		                        </div>
		                    </form>							
						</div>
					</div>
				</div>	
			</section>
